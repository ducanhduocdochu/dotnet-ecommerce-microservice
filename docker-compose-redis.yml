version: "3.8"

services:
  # Redis Master
  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    ports:
      - "6379:6379"
    command: >
      redis-server 
      --appendonly yes 
      --requirepass "ecommerce_redis_2024"
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - ecommerce-network

  # Redis Commander - Web UI for Redis
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379:0:ecommerce_redis_2024
      - HTTP_USER=admin
      - HTTP_PASSWORD=admin123
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - ecommerce-network

  # RedisInsight - Official Redis GUI (Optional)
  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: redisinsight
    ports:
      - "8001:8001"
    volumes:
      - redisinsight-data:/db
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - ecommerce-network

volumes:
  redis-data:
    driver: local
  redisinsight-data:
    driver: local

networks:
  ecommerce-network:
    driver: bridge

